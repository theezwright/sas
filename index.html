<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc. </title>
  </head>
  <body>

    <!-- Header -->

    <header>
      <div class="logo">
        <img src="./resources/images/logo.png"/>
        <p>Secret Agent Supply Inc.</p>
      </div>
      <div class="hero">
        <div class="cta">
          <p> New Arrivals</p>
          <h1> Sport Bikes and Motorcycles</h1>
        </div>
      </div>
      <nav>
        <span> <a href="#"> Eyewear </a> </span>
        <span> <a href="#"> Apparel </a> </span>
        <span> <a href="#"> Gadgets </a> </span>
        <span> <a href="#"> Vehicles </a> </span>
        <span> <a href="#"> Classes </a> </span>
        <span> <a href="#"> Contact </a> </span>
      </nav>

      <!-- Main Content -->

      <section>
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen" />
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch" />
          <p>Cellular Watch </p>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="glasses" />
          <p> Thermal Glasses </p>
        </div>
        <div class="info">
          <p class="block">Location</p>
          <p> -47.346436, 84.32354 </p>
        </div>
        <div class="info">
          <p class="block">Hours </p>
          <p>0800 - 1800 </p>
        </div>
      </section>

      <!-- Footer -->

      <footer>
        <p>Copyright Secret Agent Supply Inc. </p>
      </footer>

  </body>
</html>
