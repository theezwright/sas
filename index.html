<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc. </title>
  </head>
  <body>

    <!-- Logo -->

    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png"/>
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

    <!-- Hero Banner -->

      <div class="hero">
        <div class="container">
          <div class="cta">
            <h4> New Arrivals</h4>
            <h1> Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <!-- Nav -->

      <nav>
        <ul class="container">
          <li> Eyewear </li>
          <li> Apparel </li>
          <li> Gadgets </li>
          <li> Vehicles </li>
          <li> Classes </li>
          <li> Contact </li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu </li>
        </ul>
      </nav>

      <!-- Main Content -->

      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="pen" />
            </div>
            <span class="description"> Exploding Pen </span>
          </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="watch" />
          </div>
          <span class="description">Cellular Watch </span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="glasses" />
          </div>
          <span class="description"> Thermal Glasses </span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span> -47.346436, 84.32354 </span>
        </div>
        <div class="info">
          <span class="title">Hours </span>
          <span>0800 - 1800 </span>
        </div>
      </div>
    </div>

      <!-- Footer -->

      <footer>
        <p>Copyright Secret Agent Supply Inc. </p>
      </footer>

  </body>
</html>
